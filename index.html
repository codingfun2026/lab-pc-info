      color: white;
      padding: 20px;
      text-align: center;
    }

      margin: 0;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    a {
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
    }
  </style>
</head>
